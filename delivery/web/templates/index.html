{{ define "index.content"}}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Train Station</h1>
        <p class="lead">welcome to our services, have a nice journey</p>
    </div>
</div>
<div class="container">
        <div class="card border-light shadow-sm" style="width: 18rem;">
            <img src="/assets/img/{{ .Image }}" class="card-img-top" />
            <div class="card-body">
                <h4 class="card-title">{{ .Name }}</h4>
                <p class="card-text"> {{ .Description }} </p>
                <a href="#" class="card-link">Check Schedule</a>
            </div>
        </div>
</div>
{{ end }}
