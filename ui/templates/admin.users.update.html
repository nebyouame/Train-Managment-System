{{ define "admin.users.update.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.users.update.content" . }}
    {{ template "admin.footer" . }}
{{ end }}

{{ define "admin.users.update.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Update User</h2>
        </div>
        <div class="container">
            <form method="POST" action="/admin/users/update" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ .ID }}" />

                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="User Name" value="{{ if .UserName }} {{ .UserName }} {{ end }}">
                    </div>
                    <div class="form-group row">
                        <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="fullName" id="fullName" placeholder="User Full Name" value="{{ if .FullName }} {{ .FullName }} {{ end }}">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="email" id="email">{{ if .Email }} {{ .Email }} {{ end }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="phone" id="phone">{{ if .Phone }} {{ .Phone }} {{ end }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">PassWord</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="password" id="password">{{ if .Password }} {{ .Password }} {{ end }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Update User Information</button>
                    </div>
                </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
