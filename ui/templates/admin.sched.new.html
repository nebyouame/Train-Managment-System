{{ define "admin.sched.new.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.sched.new.content" . }}
    {{ template "admin.footer" . }}
{{ end }}


{{ define "admin.sched.new.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Add New Train</h2>
        </div>
        <div class="container">
            <form method="POST" action="/admin/schedules/new" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="trainSource" class="col-sm-2 col-form-label">Train Source</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="trainSource" id="trainSource" placeholder="Train Source">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="trainDestination" class="col-sm-2 col-form-label">TrainDestination</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="trainDestination" id="trainDestination" rows="3" placeholder="Train Destination"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="trainimg" class="col-sm-2 col-form-label">Upload Image</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" name="trainimg" id="trainimg">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Add Schedule</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
