{{ define "admin.users.new.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.users.new.content" . }}
    {{ template "admin.footer" . }}
{{ end }}


{{ define "admin.users.new.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Add New User</h2>
        </div>
        <div class="container">
            <form method="POST" action="/admin/users/new" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="userName" id="userName" placeholder="UserNAME">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="fullName" id="fullName" placeholder="UserNAME">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="email" id="email" rows="1" placeholder="User Email Address"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="phone" id="phone" rows="1" placeholder="User Phone Number"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="password" id="password" rows="1" placeholder="User's Password"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Add User</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
