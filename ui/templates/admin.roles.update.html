{{ define "admin.roles.update.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.roles.update.content" . }}
    {{ template "admin.footer" . }}
{{ end }}

{{ define "admin.roles.update.content"}}
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Update Role</h2>
        </div>
        <div class="container">
            <form method="POST" action="/admin/roles/update" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ .ID }}" />
                <input type="hidden" name="image" value="{{ .Name }}" />
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Role Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Roles name" value="{{ if .Name }} {{ .Name }} {{ end }}">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary float-right">Update Role</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
{{ end }}
