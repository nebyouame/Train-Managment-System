{{ define "admin.books.update.layout" }}
    {{ template "admin.navbar" . }}
    {{ template "admin.books.update.content" . }}
    {{ template "admin.footer" . }}
{{ end }}

{{ define "admin.books.update.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Update Book Service</h2>
    </div>
    <div class="container">
        <form method="POST" action="/admin/books/update" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{{ .ID }}" />
            <input type="hidden" name="image" value="{{ .Image }}" />
            <div class="form-group row">
                <label for="userID" class="col-sm-2 col-form-label">User ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userID" id="userID" placeholder="User ID" value="{{ if .UserID }} {{ .UserID }} {{ end }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="infoID" class="col-sm-2 col-form-label">InfoID</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="infoID" id="infoID">{{ if .InfoID }} {{ .InfoID }} {{ end }}</textarea>
                </div>
            </div>
            <div class="col-sm-10">
                <img src="/assets/img/{{ .Image }}" width="80px" height="80px" />
            </div>
            <div class="form-group">
                <label for="bookimg" class="col-sm-2 col-form-label">Upload New Image</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="bookimg" id="bookimg">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary float-right">Update Book Service</button>
                </div>
            </div>
        </form>
    </div>
</main>
{{ end }}
